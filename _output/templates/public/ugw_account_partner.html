<xf:title>{{ phrase('ugw_partners_and_advertisers') }}</xf:title>

<xf:wrap template="account_wrapper" />

<xf:form action="{{ link('account/ugw-partners') }}" ajax="true" class="block">
    <div class="block-container">
        <div class="block-body">
            <xf:radiorow name="url_type"
                         value="{{ ($ourUser.profile_url == 'system' || $ourUser.profile_url == '') ? 'system' : 'custom' }}"
                         label="{{ phrase('ugw_profile_url') }}"
                         explain="{{ phrase('ugw_destination_url_for_your_sidebar_avatar_explain') }}">
                <xf:option value="system">{{ phrase('ugw_url_type_forum_profile') }}</xf:option>
                <xf:option value="custom" label="{{ phrase('ugw_url_type_url_of_your_choice') }}">
                    <xf:dependent>
                        <xf:textbox name="url" type="url" value="{$ourUser.profile_url}" />
                    </xf:dependent>
                </xf:option>
            </xf:radiorow>
        </div>

        <xf:submitrow icon="save" />
    </div>
</xf:form>
